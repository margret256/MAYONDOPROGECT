<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Attendant | Mayondo Wood & Furniture</title>
  <link rel="stylesheet" href="/public/CSS/add-attendant.css">
</head>

<body>
  <header>
    <h1>Mayondo Wood & Furniture</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="attendant-dashboard.html">Dashboard</a></li>
        <li><a href="/html/logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main class="form-container">
    <div class="form-box">
      <h2>Register Attendant</h2>
      <form id="attendantForm" onsubmit="saveAttendant(); return false;">
        <label for="attendantName">Full Name</label>
        <input type="text" id="attendantName" required>

        <label for="attendantEmail">Email</label>
        <input type="email" id="attendantEmail" required>

        <label for="attendantPhone">Phone</label>
        <input type="tel" id="attendantPhone" required>

        <label for="attendantPassword">Password</label>
        <input type="password" id="attendantPassword" required>

        <label for="attendantPassword">Address</label>
        <input type="address" id="attendantAddress" required>

        <button type="submit">Add Attendant</button>
      </form>
    </div>

    <h2>Attendants List</h2>
    <table id="attendantsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Attendants will appear here -->
      </tbody>
    </table>
  </main>
  <script src="/public/js/add-attendant.js"></script>
  <footer>
    <p>&copy; 2025 Mayondo Wood & Furniture Ltd</p>
  </footer>
</body>

</html>
