<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout | Mayondo Wood & Furniture</title>
  <link rel="stylesheet" href="/public/CSS/style.css">
  <script>
    // Simulated logout
    window.onload = function() {
      // Clear any saved session data (if used later)
      localStorage.clear();

      // Redirect back to Welcome Page after 3 seconds
      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    }
  </script>
</head>
