<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Sale | Mayondo Wood & Furniture</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Add Sale</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="sales.html">Sales</a></li>
        <li><a href="stock.html">Stock</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main class="form-container">
    <div class="form-box">
      <h2>Enter Sale Details</h2>
    <form id="saleForm">
  <label for="customerName">Customer Name:</label>
  <input type="text" id="customerName" name="customerName" required>

  <label for="product">Product:</label>
  <input type="text" id="product" name="product" required>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" required>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" required>

  <label for="paymentType">Payment Type:</label>
  <select id="paymentType" name="paymentType" required>
    <option value="Cash">Cash</option>
    <option value="Cheque">Cheque</option>
    <option value="Bank Transfer">Bank Transfer</option>
    <option value="Overdraft">Overdraft</option>
  </select>

  <label for="agent">Sales Agent:</label>
  <input type="text" id="agent" name="agent" required>

  <label for="totalPrice">Total Price:</label>
  <input type="number" id="totalPrice" name="totalPrice" required>

  <button type="submit" class="btn">Save Sale</button>
</form>

  </main>
<footer>
    <p>&copy; 2025 Mayondo Wood & Furniture Ltd</p>
  </footer>
<script src="js/add-sales.js"></script>
</body>
</html>
